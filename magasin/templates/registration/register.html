{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div style="width: 400px; background-color: #f8f9fa; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 20px;">S'inscrire</h2>
    <form method="post">
      {% csrf_token %}
      <table style="width: 100%;">
        {% for field in form %}
          <tr>
            <td style="padding: 5px;">
              <label for="{{ field.id_for_label }}" style="font-weight: bold;">{{ field.label }}</label>
            </td>
            <td style="padding: 5px;">
              {{ field }}
              {% for error in field.errors %}
                <div style="color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 5px; padding: 5px; margin-top: 5px;">{{ error }}</div>
              {% endfor %}
            </td>
          </tr>
        {% endfor %}
      </table>
      <button type="submit" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 20px;">S'inscrire</button>
    </form>
    <div style="text-align: center; margin-top: 20px;">
      <small>Déjà inscrit.e? <a href="{% url 'login' %}" style="color: #007bff; text-decoration: none;">Se connecter</a></small>
    </div>
  </div>
</div>
{% endblock %}
