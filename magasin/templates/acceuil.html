<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Création d'un design étape par étape - Étape n°1 : Le code XHTML</title>
    <style>
        /* Style du conteneur principal */
        #conteneur {
            width: 80%; /* Largeur du conteneur */
            margin: 0 auto; /* Centrer le conteneur */
            padding: 20px; /* Espace intérieur du conteneur */
            background-color: #f4f4f4; /* Couleur de fond */
            border-radius: 10px; /* Bordures arrondies */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre */
        }
        
        /* Style du titre */
        #header {
            text-align: center; /* Centrer le texte */
            margin-bottom: 20px; /* Espacement en bas */
                color:purple;
            
        }
        
        /* Style de la liste de navigation */
        #menu {
            list-style: none; /* Supprimer les puces */
            padding: 0; /* Supprimer les marges intérieures */
            display: flex; /* Afficher les éléments en ligne */
            justify-content: space-around; /* Espacement égal entre les éléments */
        }
        
        #menu li {
            width: 45%; /* Largeur des cartes */
            text-align: center; /* Centrer le texte */
        }

        .bouton {
            width: 100%; /* Largeur à 100% */
            background-color: red; /* Couleur de fond des boutons */
            color: white; /* Couleur du texte */
            border: none; /* Supprimer les bordures */
            padding: 10px 20px; /* Espacement intérieur */
            border-radius: 5px; /* Bordures arrondies */
            cursor: pointer; /* Curseur pointeur */
            transition: background-color 0.3s; /* Transition en douceur */
        }

        .bouton:hover {
            background-color: #0056b3; /* Couleur de fond des boutons au survol */
        }

        /* Style du pied de page */
        #footer {
            text-align: center; /* Centrer le texte */
            margin-top: 20px; /* Espacement en haut */
        }
        
        /* Style des liens */
        a {
            color: #007bff; /* Couleur du lien */
            text-decoration: none; /* Supprimer le soulignement */
        }
        
        a:hover {
            text-decoration: underline; /* Soulignement au survol */
        }
        
        /* Style des images */
        img {
            width: 100%; /* Largeur de l'image à 100% de la carte */
            height: 400px; /* Hauteur fixe pour toutes les images */
            object-fit: cover; /* Redimensionnement de l'image pour couvrir la zone définie */
            border-radius: 5px; /* Bordures arrondies de l'image */
            margin-bottom: 10px; /* Espacement en bas de l'image */
        }
        #btn{
            color:purple;
        }
        
    </style>
</head>
