<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouveau Fournisseur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        form input[type="text"],
        form input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        form button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        
        form button:hover {
            background-color: #0056b3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nouveau Fournisseur</h1>
        </header>
        <section>
            <form method="post">
                {% csrf_token %}
                <label for="id_nom">Nom:</label>
                <input type="text" id="id_nom" name="nom" required>
                <label for="id_adresse">Adresse:</label>
                <input type="text" id="id_adresse" name="adresse" required>
                <label for="id_telephone">Téléphone:</label>
                <input type="text" id="id_telephone" name="telephone" required>
                <label for="id_email">Email:</label>
                <input type="email" id="id_email" name="email" required>
                <button type="submit">Enregistrer</button>
            </form>
        </section>

        <section>
            <h2>Liste des Fournisseurs</h2>
            <ul>
                {% for fournisseur in fournisseurs %}
                    <li>{{ fournisseur.nom }} - {{ fournisseur.adresse }} - {{ fournisseur.telephone }} - {{ fournisseur.email }}</li>
                {% endfor %}
            </ul>
        </section>
    </div>
    <footer>
        <p>© 2024 Votre société. Tous droits réservés.</p>
    </footer>
</body>
</html>
